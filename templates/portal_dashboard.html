<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portal - IEEE Tadeo Control System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <h1 class="text-xl sm:text-2xl font-bold text-gray-900">Mi Portal</h1>
                <div class="flex items-center gap-2 sm:gap-4">
                    <span id="userName" class="text-gray-600 text-sm sm:text-base hidden sm:inline"></span>
                    <button onclick="logout()" class="text-red-600 hover:text-red-800 text-sm sm:text-base flex items-center gap-1">
                        <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        <span class="hidden sm:inline">Cerrar Sesi칩n</span>
                        <span class="sm:hidden">Salir</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
        <!-- Tabs -->
        <div class="bg-white rounded-lg shadow-sm mb-6">
            <div class="border-b border-gray-200">
                <nav class="flex -mb-px">
                    <button onclick="switchTab('tickets')" id="ticketsTab" class="tab-button active flex-1 sm:flex-none px-4 sm:px-6 py-3 border-b-2 border-blue-500 font-medium text-blue-600 text-sm sm:text-base">
                        Dashboard
                    </button>
                    <button onclick="switchTab('profile')" id="profileTab" class="tab-button flex-1 sm:flex-none px-4 sm:px-6 py-3 border-b-2 border-transparent font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 text-sm sm:text-base">
                        Mi Perfil
                    </button>
                </nav>
            </div>
        </div>

        <!-- Tickets Tab -->
        <div id="ticketsContent" class="tab-content">
            <!-- User Info Card -->
            <div class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-lg shadow-sm p-4 sm:p-6 mb-6 text-white">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                    <div class="flex-1">
                        <h2 class="text-xl sm:text-2xl font-bold mb-2" id="welcomeUserName">Cargando...</h2>
                        <div class="flex flex-col sm:flex-row sm:flex-wrap gap-2 sm:gap-4 text-xs sm:text-sm">
                            <div class="flex items-center gap-2">
                                <svg class="h-4 w-4 sm:h-5 sm:w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                </svg>
                                <span id="userUniversityDisplay">-</span>
                            </div>
                            <div class="flex items-center gap-2" id="ieeeStatusDisplay">
                                <svg class="h-4 w-4 sm:h-5 sm:w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <span>-</span>
                            </div>
                        </div>
                    </div>
                    <div class="text-center md:text-right">
                        <p class="text-xs sm:text-sm opacity-90 mb-1">Total de Tickets</p>
                        <p class="text-3xl sm:text-4xl font-bold" id="totalTicketsCount">0</p>
                    </div>
                </div>
            </div>

            <!-- Tickets List -->
            <div class="bg-white rounded-lg shadow-sm p-4 sm:p-6">
                <h2 class="text-lg sm:text-xl font-bold text-gray-900 mb-4">Mis Tickets</h2>
                <div id="ticketsList" class="space-y-4">
                    <p class="text-gray-500 text-sm sm:text-base">Cargando...</p>
                </div>
            </div>
        </div>

        <!-- Profile Tab -->
        <div id="profileContent" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-sm p-4 sm:p-6">
                <h2 class="text-lg sm:text-xl font-bold text-gray-900 mb-4 sm:mb-6">Mi Perfil</h2>
                <form id="profileForm" class="space-y-4 max-w-2xl">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                            <input type="text" id="name" class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="email" disabled class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg bg-gray-100">
                        </div>
                        <div>
                            <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Tel칠fono</label>
                            <div class="flex gap-2">
                                <select id="country_code" class="w-24 sm:w-32 px-2 sm:px-3 py-2 text-xs sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                    <option value="+57">游뻟릖 +57</option>
                                    <option value="+1">游쥟릖 +1</option>
                                    <option value="+52">游쓇릖 +52</option>
                                    <option value="+54">游뷣릖 +54</option>
                                    <option value="+55">游游 +55</option>
                                    <option value="+56">游뻟릖 +56</option>
                                    <option value="+51">游왫릖 +51</option>
                                    <option value="+58">游游 +58</option>
                                    <option value="+593">游쀯릖 +593</option>
                                    <option value="+591">游游 +591</option>
                                    <option value="+595">游왫릖 +595</option>
                                    <option value="+598">游쥟릖 +598</option>
                                    <option value="+507">游왫릖 +507</option>
                                    <option value="+506">游뻟릖 +506</option>
                                    <option value="+503">游젏릖 +503</option>
                                    <option value="+502">游섫릖 +502</option>
                                    <option value="+504">游쇓릖 +504</option>
                                    <option value="+505">游游 +505</option>
                                    <option value="+53">游뻟릖 +53</option>
                                    <option value="+34">游쀯릖 +34</option>
                                </select>
                                <input type="tel" id="phone" placeholder="3001234567" class="flex-1 px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Identificaci칩n</label>
                            <input type="text" id="identification" class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Fecha de Nacimiento</label>
                            <input type="date" id="birthday" class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Universidad</label>
                            <select id="university" class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="">Cargando...</option>
                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">
                                ID de Membres칤a IEEE
                                <span class="text-xs text-gray-500">(Opcional - Define si eres miembro activo)</span>
                            </label>
                            <input type="text" id="ieee_member_id" placeholder="Ej: 12345678" class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <p class="text-xs text-gray-500 mt-1">Si tienes un ID de membres칤a IEEE, ingr칠salo aqu칤. Esto te identificar치 como miembro activo.</p>
                        </div>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-3 pt-4">
                        <button type="submit" class="bg-blue-600 text-white px-4 sm:px-6 py-2 rounded-lg hover:bg-blue-700 text-sm sm:text-base">
                            Guardar Cambios
                        </button>
                        <button type="button" onclick="showChangePassword()" class="bg-gray-200 text-gray-700 px-4 sm:px-6 py-2 rounded-lg hover:bg-gray-300 text-sm sm:text-base">
                            Cambiar Contrase침a
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Modal de cambio de contrase침a -->
    <div id="passwordModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-4 sm:p-6">
            <h2 class="text-lg sm:text-xl font-bold text-gray-900 mb-4">Cambiar Contrase침a</h2>
            <form id="passwordForm" class="space-y-4">
                <div>
                    <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Contrase침a Actual</label>
                    <input type="password" id="currentPassword" required class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="block text-xs sm:text-sm font-medium text-gray-700 mb-1">Nueva Contrase침a</label>
                    <input type="password" id="newPassword" required class="w-full px-3 py-2 text-sm sm:text-base border border-gray-300 rounded-lg">
                </div>
                <div class="flex gap-3">
                    <button type="button" onclick="closePasswordModal()" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg text-sm sm:text-base">Cancelar</button>
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 text-sm sm:text-base">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notificaciones -->
    <div id="notification" class="hidden fixed top-4 right-4 max-w-sm sm:max-w-md bg-white shadow-lg rounded-lg p-3 sm:p-4 z-50 text-sm sm:text-base"></div>

    <script>
        // Variables globales
        let currentProfile = {};
        let universities = [];

        // Verificar autenticaci칩n
        const token = localStorage.getItem('user_access_token');
        if (!token) {
            window.location.href = '/portal/login';
        }

        // Cargar datos iniciales
        loadProfile();
        loadTickets();
        loadUniversities();

        // Funciones de tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active', 'border-blue-500', 'text-blue-600');
                btn.classList.add('border-transparent', 'text-gray-500');
            });
            document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));

            if (tab === 'tickets') {
                document.getElementById('ticketsTab').classList.add('active', 'border-blue-500', 'text-blue-600');
                document.getElementById('ticketsContent').classList.remove('hidden');
            } else {
                document.getElementById('profileTab').classList.add('active', 'border-blue-500', 'text-blue-600');
                document.getElementById('profileContent').classList.remove('hidden');
            }
        }

        // Cargar perfil
        async function loadProfile() {
            try {
                const response = await fetch('/portal/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    currentProfile = await response.json();
                    document.getElementById('userName').textContent = currentProfile.name;
                    document.getElementById('welcomeUserName').textContent = `Bienvenido, ${currentProfile.name}`;
                    document.getElementById('name').value = currentProfile.name || '';
                    document.getElementById('email').value = currentProfile.email || '';
                    document.getElementById('country_code').value = currentProfile.country_code || '+57';
                    document.getElementById('phone').value = currentProfile.phone || '';
                    document.getElementById('identification').value = currentProfile.identification || '';
                    if (currentProfile.birthday) {
                        // Convertir la fecha al formato YYYY-MM-DD para el input date
                        const date = new Date(currentProfile.birthday);
                        document.getElementById('birthday').value = date.toISOString().split('T')[0];
                    }
                    if (currentProfile.university_id) {
                        document.getElementById('university').value = currentProfile.university_id;
                    }
                    document.getElementById('ieee_member_id').value = currentProfile.ieee_member_id || '';

                    // Actualizar informaci칩n visible en el dashboard
                    updateDashboardInfo();
                }
            } catch (error) {
                console.error('Error cargando perfil:', error);
            }
        }

        // Cargar tickets
        async function loadTickets() {
            try {
                const response = await fetch('/portal/tickets', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const tickets = await response.json();
                    renderTickets(tickets);
                }
            } catch (error) {
                console.error('Error cargando tickets:', error);
            }
        }

        // Renderizar tickets
        function renderTickets(tickets) {
            const container = document.getElementById('ticketsList');

            // Actualizar contador de tickets
            document.getElementById('totalTicketsCount').textContent = tickets.length;

            if (tickets.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-sm sm:text-base">No tienes tickets registrados.</p>';
                return;
            }

            container.innerHTML = tickets.map(ticket => `
                <div class="border rounded-lg p-3 sm:p-4 hover:bg-gray-50">
                    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-start gap-2 mb-3">
                        <div class="flex-1">
                            <h3 class="font-semibold text-base sm:text-lg">${ticket.event_name}</h3>
                            <p class="text-xs sm:text-sm text-gray-600">${new Date(ticket.event_date).toLocaleString()}</p>
                            <p class="text-xs sm:text-sm text-gray-600">${ticket.event_location}</p>
                            <p class="text-xs sm:text-sm text-gray-600 mt-2">C칩digo: <strong>${ticket.ticket_code}</strong></p>
                            <p class="text-xs sm:text-sm text-gray-600">Acompa침antes: ${ticket.companions}</p>
                        </div>
                        <span class="${ticket.is_used ? 'bg-gray-100 text-gray-800' : 'bg-green-100 text-green-800'} px-2 sm:px-3 py-1 rounded-full text-xs sm:text-sm self-start">
                            ${ticket.is_used ? 'Usado' : 'Activo'}
                        </span>
                    </div>
                    ${ticket.unique_url ? `
                        <a href="/portal/ticket/${ticket.unique_url}" target="_blank" class="inline-flex items-center gap-2 text-blue-600 hover:text-blue-800 text-xs sm:text-sm font-medium">
                            <svg class="h-3 w-3 sm:h-4 sm:w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                            Ver Ticket Completo
                        </a>
                    ` : ''}
                </div>
            `).join('');
        }

        // Cargar universidades
        async function loadUniversities() {
            try {
                const response = await fetch('/universities/?active_only=true');
                if (response.ok) {
                    universities = await response.json();
                    const select = document.getElementById('university');
                    select.innerHTML = '<option value="">Seleccionar universidad</option>' +
                        universities.map(u => `<option value="${u.id}">${u.name}</option>`).join('');
                    if (currentProfile.university_id) {
                        select.value = currentProfile.university_id;
                    }
                    // Actualizar informaci칩n del dashboard despu칠s de cargar universidades
                    updateDashboardInfo();
                }
            } catch (error) {
                console.error('Error cargando universidades:', error);
            }
        }

        // Actualizar informaci칩n visible en el dashboard
        function updateDashboardInfo() {
            // Universidad
            const universityDisplay = document.getElementById('userUniversityDisplay');
            if (currentProfile.university_id && universities.length > 0) {
                const university = universities.find(u => u.id === currentProfile.university_id);
                if (university) {
                    universityDisplay.textContent = university.short_name || university.name;
                } else {
                    universityDisplay.textContent = 'Sin universidad';
                }
            } else {
                universityDisplay.textContent = 'Sin universidad';
            }

            // Estado IEEE
            const ieeeDisplay = document.getElementById('ieeeStatusDisplay');
            if (currentProfile.is_ieee_member) {
                ieeeDisplay.innerHTML = `
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span>Miembro IEEE</span>
                `;
            } else {
                ieeeDisplay.innerHTML = `
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span>No Miembro IEEE</span>
                `;
            }
        }

        // Guardar perfil
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('/portal/profile', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: document.getElementById('name').value,
                        country_code: document.getElementById('country_code').value || '+57',
                        phone: document.getElementById('phone').value || null,
                        identification: document.getElementById('identification').value || null,
                        birthday: document.getElementById('birthday').value || null,
                        university_id: parseInt(document.getElementById('university').value) || null,
                        ieee_member_id: document.getElementById('ieee_member_id').value || null
                    })
                });
                if (response.ok) {
                    showNotification('Perfil actualizado exitosamente', 'success');
                    loadProfile();
                }
            } catch (error) {
                showNotification('Error al actualizar perfil', 'error');
            }
        });

        // Cambiar contrase침a
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('/portal/auth/change-password', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        current_password: document.getElementById('currentPassword').value,
                        new_password: document.getElementById('newPassword').value
                    })
                });
                if (response.ok) {
                    showNotification('Contrase침a actualizada exitosamente', 'success');
                    closePasswordModal();
                    document.getElementById('passwordForm').reset();
                } else {
                    const data = await response.json();
                    showNotification(data.detail, 'error');
                }
            } catch (error) {
                showNotification('Error al cambiar contrase침a', 'error');
            }
        });

        function showChangePassword() {
            document.getElementById('passwordModal').classList.remove('hidden');
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').classList.add('hidden');
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `fixed top-4 right-4 max-w-md shadow-lg rounded-lg p-4 z-50 ${type === 'success' ? 'bg-green-50 text-green-800 border border-green-200' : 'bg-red-50 text-red-800 border border-red-200'}`;
            notification.classList.remove('hidden');
            setTimeout(() => notification.classList.add('hidden'), 3000);
        }

        function logout() {
            localStorage.removeItem('user_access_token');
            localStorage.removeItem('user_data');
            window.location.href = '/portal/login';
        }
    </script>
</body>
</html>
