<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Usuarios - IEEE Tadeo Control System</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="alternate icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(214.3 31.8% 91.4%)",
                        input: "hsl(214.3 31.8% 91.4%)",
                        ring: "hsl(221.2 83.2% 53.3%)",
                        background: "hsl(0 0% 100%)",
                        foreground: "hsl(222.2 84% 4.9%)",
                        primary: {
                            DEFAULT: "hsl(221.2 83.2% 53.3%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo y Titulo -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <svg class="w-16 h-16 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-foreground mb-2">Portal de Usuarios</h1>
            <p class="text-muted-foreground">IEEE Tadeo</p>
        </div>

        <!-- Card de Login -->
        <div class="rounded-lg border bg-card text-card-foreground shadow-lg">
            <div class="flex flex-col space-y-1.5 p-6">
                <h3 class="text-2xl font-semibold leading-none tracking-tight">Iniciar Sesion</h3>
                <p class="text-sm text-muted-foreground">Accede a tu perfil y revisa tus tickets</p>
            </div>
            <div class="p-6 pt-0">
                <!-- Tabs para seleccionar metodo de login -->
                <div class="flex border-b mb-6">
                    <button onclick="switchTab('otp')" id="tab-otp" class="flex-1 py-2 px-4 text-sm font-medium border-b-2 border-primary text-primary">
                        <i class="fas fa-key mr-2"></i>Codigo OTP
                    </button>
                    <button onclick="switchTab('password')" id="tab-password" class="flex-1 py-2 px-4 text-sm font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                        <i class="fas fa-lock mr-2"></i>Contrasena
                    </button>
                </div>

                <!-- Formulario OTP -->
                <div id="form-otp">
                    <!-- Paso 1: Ingresar email/telefono -->
                    <div id="otp-step-1">
                        <form id="otpRequestForm" class="space-y-4">
                            <div class="space-y-2">
                                <label for="otp-identifier" class="text-sm font-medium leading-none">
                                    Correo electronico o Telefono
                                </label>
                                <input
                                    type="text"
                                    id="otp-identifier"
                                    name="identifier"
                                    required
                                    class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring"
                                    placeholder="tu@email.com o +57 300 123 4567">
                            </div>

                            <div id="otp-methods" class="hidden space-y-3">
                                <label class="text-sm font-medium">Recibir codigo por:</label>
                                <div class="grid grid-cols-2 gap-3">
                                    <button type="button" onclick="selectOtpMethod('email')" id="btn-method-email"
                                        class="flex flex-col items-center justify-center p-4 border-2 rounded-lg hover:border-primary transition-colors">
                                        <i class="fas fa-envelope text-2xl text-blue-500 mb-2"></i>
                                        <span class="text-sm font-medium">Email</span>
                                        <span id="email-hint" class="text-xs text-gray-500 mt-1"></span>
                                    </button>
                                    <button type="button" onclick="selectOtpMethod('whatsapp')" id="btn-method-whatsapp"
                                        class="flex flex-col items-center justify-center p-4 border-2 rounded-lg hover:border-primary transition-colors">
                                        <i class="fab fa-whatsapp text-2xl text-green-500 mb-2"></i>
                                        <span class="text-sm font-medium">WhatsApp</span>
                                        <span id="phone-hint" class="text-xs text-gray-500 mt-1"></span>
                                    </button>
                                </div>
                            </div>

                            <div id="otp-request-message" class="hidden"></div>

                            <button type="submit" id="otpRequestButton"
                                class="inline-flex items-center justify-center rounded-md text-sm font-medium bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full disabled:opacity-50">
                                Continuar
                            </button>
                        </form>
                    </div>

                    <!-- Paso 2: Ingresar codigo OTP -->
                    <div id="otp-step-2" class="hidden">
                        <form id="otpVerifyForm" class="space-y-4">
                            <div class="text-center mb-4">
                                <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-3">
                                    <i id="otp-sent-icon" class="fas fa-envelope text-2xl text-green-600"></i>
                                </div>
                                <p class="text-sm text-gray-600">
                                    Hemos enviado un codigo de 6 digitos a
                                </p>
                                <p id="otp-sent-to" class="font-medium text-gray-900"></p>
                            </div>

                            <div class="space-y-2">
                                <label for="otp-code" class="text-sm font-medium leading-none text-center block">
                                    Ingresa el codigo
                                </label>
                                <input
                                    type="text"
                                    id="otp-code"
                                    name="code"
                                    required
                                    maxlength="6"
                                    pattern="[0-9]{6}"
                                    autocomplete="one-time-code"
                                    class="flex h-14 w-full rounded-md border border-input bg-background px-3 py-2 text-2xl text-center tracking-[0.5em] font-mono ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring"
                                    placeholder="000000">
                            </div>

                            <p class="text-xs text-gray-500 text-center">
                                El codigo expira en <span id="otp-timer" class="font-medium">60:00</span>
                            </p>

                            <div id="otp-verify-message" class="hidden"></div>

                            <button type="submit" id="otpVerifyButton"
                                class="inline-flex items-center justify-center rounded-md text-sm font-medium bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full disabled:opacity-50">
                                Verificar Codigo
                            </button>

                            <div class="flex justify-between text-sm">
                                <button type="button" onclick="goBackToStep1()" class="text-gray-500 hover:text-gray-700">
                                    <i class="fas fa-arrow-left mr-1"></i> Cambiar datos
                                </button>
                                <button type="button" onclick="resendOtp()" id="resendButton" class="text-primary hover:underline">
                                    Reenviar codigo
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Formulario Password -->
                <div id="form-password" class="hidden">
                    <form id="loginForm" class="space-y-4">
                        <div class="space-y-2">
                            <label for="email" class="text-sm font-medium leading-none">
                                Correo Electronico
                            </label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                autocomplete="email"
                                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring"
                                placeholder="tu@email.com">
                        </div>

                        <div class="space-y-2">
                            <label for="password" class="text-sm font-medium leading-none">
                                Contrasena
                            </label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                required
                                autocomplete="current-password"
                                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring"
                                placeholder="********">
                        </div>

                        <div class="flex items-center justify-end">
                            <button type="button" onclick="showRecoveryForm()" class="text-sm text-primary hover:underline">
                                Olvidaste tu contrasena?
                            </button>
                        </div>

                        <div id="message" class="hidden"></div>

                        <button type="submit" id="loginButton"
                            class="inline-flex items-center justify-center rounded-md text-sm font-medium bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full disabled:opacity-50">
                            Iniciar Sesion
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Informacion Adicional -->
        <div class="mt-6 text-center text-sm text-muted-foreground">
            <p>Portal de Control y Gestion IEEE</p>
            <p class="mt-2">2025 IEEE Tadeo Student Branch</p>
        </div>
    </div>

    <!-- Modal de recuperacion de contrasena -->
    <div id="recoveryModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50" onclick="handleModalClick(event)">
        <div class="rounded-lg border bg-white text-card-foreground shadow-lg max-w-md w-full" onclick="event.stopPropagation()">
            <div class="flex items-center justify-between p-6 border-b">
                <div class="flex-1">
                    <h3 class="text-xl font-semibold leading-none tracking-tight">Recuperar Contrasena</h3>
                    <p class="text-sm text-muted-foreground mt-1">Te enviaremos un enlace de recuperacion a tu correo</p>
                </div>
                <button onclick="closeRecoveryForm()" class="ml-4 text-gray-400 hover:text-gray-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="p-6">
                <form id="recoveryForm" class="space-y-4">
                    <div class="space-y-2">
                        <label for="recoveryEmail" class="text-sm font-medium leading-none">
                            Correo Electronico
                        </label>
                        <input
                            type="email"
                            id="recoveryEmail"
                            name="recoveryEmail"
                            required
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm"
                            placeholder="tu@email.com">
                    </div>

                    <div id="recoveryMessage" class="hidden"></div>

                    <div class="flex gap-3 pt-2">
                        <button type="button" onclick="closeRecoveryForm()"
                            class="flex-1 rounded-md text-sm font-medium border border-input bg-background hover:bg-slate-100 h-10 px-4 py-2">
                            Cancelar
                        </button>
                        <button type="submit" id="recoveryButton"
                            class="flex-1 rounded-md text-sm font-medium bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">
                            Enviar Enlace
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Variables globales para OTP
        let currentIdentifier = '';
        let currentMethod = '';
        let otpTimerInterval = null;

        // Cambiar entre tabs
        function switchTab(tab) {
            const tabOtp = document.getElementById('tab-otp');
            const tabPassword = document.getElementById('tab-password');
            const formOtp = document.getElementById('form-otp');
            const formPassword = document.getElementById('form-password');

            if (tab === 'otp') {
                tabOtp.classList.add('border-primary', 'text-primary');
                tabOtp.classList.remove('border-transparent', 'text-gray-500');
                tabPassword.classList.remove('border-primary', 'text-primary');
                tabPassword.classList.add('border-transparent', 'text-gray-500');
                formOtp.classList.remove('hidden');
                formPassword.classList.add('hidden');
            } else {
                tabPassword.classList.add('border-primary', 'text-primary');
                tabPassword.classList.remove('border-transparent', 'text-gray-500');
                tabOtp.classList.remove('border-primary', 'text-primary');
                tabOtp.classList.add('border-transparent', 'text-gray-500');
                formPassword.classList.remove('hidden');
                formOtp.classList.add('hidden');
            }
        }

        // Solicitar OTP - Paso 1
        document.getElementById('otpRequestForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const identifier = document.getElementById('otp-identifier').value.trim();
            const button = document.getElementById('otpRequestButton');
            const methodsDiv = document.getElementById('otp-methods');
            const message = document.getElementById('otp-request-message');

            // Determinar si es email o telefono
            const isEmail = identifier.includes('@');

            button.disabled = true;
            button.textContent = 'Verificando...';
            message.classList.add('hidden');

            try {
                // Obtener metodos disponibles
                const params = isEmail ? `email=${encodeURIComponent(identifier)}` : `phone=${encodeURIComponent(identifier)}`;
                const response = await fetch(`/portal/auth/otp/methods?${params}`);
                const data = await response.json();

                if (data.methods && data.methods.length > 0) {
                    currentIdentifier = identifier;

                    // Mostrar metodos disponibles
                    const emailBtn = document.getElementById('btn-method-email');
                    const whatsappBtn = document.getElementById('btn-method-whatsapp');

                    if (data.methods.includes('email')) {
                        emailBtn.classList.remove('hidden', 'opacity-50');
                        emailBtn.disabled = false;
                        document.getElementById('email-hint').textContent = data.email_hint || '';
                    } else {
                        emailBtn.classList.add('opacity-50');
                        emailBtn.disabled = true;
                    }

                    if (data.methods.includes('whatsapp')) {
                        whatsappBtn.classList.remove('hidden', 'opacity-50');
                        whatsappBtn.disabled = false;
                        document.getElementById('phone-hint').textContent = data.phone_hint || '';
                    } else {
                        whatsappBtn.classList.add('opacity-50');
                        whatsappBtn.disabled = true;
                    }

                    methodsDiv.classList.remove('hidden');
                    button.textContent = 'Selecciona un metodo';
                    button.disabled = true;
                } else {
                    message.innerHTML = '<div class="rounded-lg border bg-yellow-50 px-4 py-3 text-sm text-yellow-900">No encontramos una cuenta con esos datos. Verifica e intenta de nuevo.</div>';
                    message.classList.remove('hidden');
                    button.disabled = false;
                    button.textContent = 'Continuar';
                }
            } catch (error) {
                console.error('Error:', error);
                message.innerHTML = '<div class="rounded-lg border bg-red-50 px-4 py-3 text-sm text-red-900">Error de conexion. Intenta de nuevo.</div>';
                message.classList.remove('hidden');
                button.disabled = false;
                button.textContent = 'Continuar';
            }
        });

        // Seleccionar metodo de OTP y enviar
        async function selectOtpMethod(method) {
            currentMethod = method;

            // Marcar boton seleccionado
            document.getElementById('btn-method-email').classList.remove('border-primary', 'bg-primary/5');
            document.getElementById('btn-method-whatsapp').classList.remove('border-primary', 'bg-primary/5');
            document.getElementById(`btn-method-${method}`).classList.add('border-primary', 'bg-primary/5');

            const message = document.getElementById('otp-request-message');
            message.innerHTML = '<div class="flex items-center justify-center py-2"><div class="animate-spin rounded-full h-5 w-5 border-b-2 border-primary"></div><span class="ml-2 text-sm">Enviando codigo...</span></div>';
            message.classList.remove('hidden');

            try {
                const isEmail = currentIdentifier.includes('@');
                const response = await fetch('/portal/auth/otp/request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: isEmail ? currentIdentifier : null,
                        phone: isEmail ? null : currentIdentifier,
                        method: method
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Mostrar paso 2
                    document.getElementById('otp-step-1').classList.add('hidden');
                    document.getElementById('otp-step-2').classList.remove('hidden');

                    // Actualizar icono y texto segun metodo
                    const icon = document.getElementById('otp-sent-icon');
                    if (method === 'whatsapp') {
                        icon.className = 'fab fa-whatsapp text-2xl text-green-600';
                    } else {
                        icon.className = 'fas fa-envelope text-2xl text-green-600';
                    }

                    // Mostrar a donde se envio
                    const hint = method === 'email' ? document.getElementById('email-hint').textContent : document.getElementById('phone-hint').textContent;
                    document.getElementById('otp-sent-to').textContent = hint || currentIdentifier;

                    // Iniciar timer
                    startOtpTimer(data.expires_in || 3600);

                    // Enfocar en el input del codigo
                    setTimeout(() => document.getElementById('otp-code').focus(), 100);
                } else {
                    message.innerHTML = `<div class="rounded-lg border bg-red-50 px-4 py-3 text-sm text-red-900">${data.detail || 'Error al enviar el codigo'}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                message.innerHTML = '<div class="rounded-lg border bg-red-50 px-4 py-3 text-sm text-red-900">Error de conexion. Intenta de nuevo.</div>';
            }
        }

        // Timer del OTP
        function startOtpTimer(seconds) {
            if (otpTimerInterval) clearInterval(otpTimerInterval);

            let remaining = seconds;
            const timerEl = document.getElementById('otp-timer');

            function updateTimer() {
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                timerEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;

                if (remaining <= 0) {
                    clearInterval(otpTimerInterval);
                    timerEl.textContent = 'Expirado';
                    timerEl.classList.add('text-red-500');
                }
                remaining--;
            }

            updateTimer();
            otpTimerInterval = setInterval(updateTimer, 1000);
        }

        // Verificar OTP
        document.getElementById('otpVerifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const code = document.getElementById('otp-code').value.trim();
            const button = document.getElementById('otpVerifyButton');
            const message = document.getElementById('otp-verify-message');

            button.disabled = true;
            button.textContent = 'Verificando...';
            message.classList.add('hidden');

            try {
                const isEmail = currentIdentifier.includes('@');
                const response = await fetch('/portal/auth/otp/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: isEmail ? currentIdentifier : null,
                        phone: isEmail ? null : currentIdentifier,
                        code: code
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Guardar token
                    localStorage.setItem('user_access_token', data.access_token);
                    localStorage.setItem('user_data', JSON.stringify(data.user));

                    message.innerHTML = '<div class="rounded-lg border bg-green-50 px-4 py-3 text-sm text-green-900">Verificacion exitosa. Redirigiendo...</div>';
                    message.classList.remove('hidden');

                    setTimeout(() => {
                        window.location.href = '/portal/dashboard';
                    }, 1000);
                } else {
                    message.innerHTML = `<div class="rounded-lg border bg-red-50 px-4 py-3 text-sm text-red-900">${data.detail || 'Codigo invalido o expirado'}</div>`;
                    message.classList.remove('hidden');
                    button.disabled = false;
                    button.textContent = 'Verificar Codigo';
                }
            } catch (error) {
                console.error('Error:', error);
                message.innerHTML = '<div class="rounded-lg border bg-red-50 px-4 py-3 text-sm text-red-900">Error de conexion. Intenta de nuevo.</div>';
                message.classList.remove('hidden');
                button.disabled = false;
                button.textContent = 'Verificar Codigo';
            }
        });

        // Volver al paso 1
        function goBackToStep1() {
            document.getElementById('otp-step-2').classList.add('hidden');
            document.getElementById('otp-step-1').classList.remove('hidden');
            document.getElementById('otp-methods').classList.add('hidden');
            document.getElementById('otpRequestButton').disabled = false;
            document.getElementById('otpRequestButton').textContent = 'Continuar';
            document.getElementById('otp-request-message').classList.add('hidden');
            if (otpTimerInterval) clearInterval(otpTimerInterval);
        }

        // Reenviar OTP
        async function resendOtp() {
            if (currentMethod) {
                await selectOtpMethod(currentMethod);
            }
        }

        // Auto-formatear codigo OTP
        document.getElementById('otp-code').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '').slice(0, 6);
        });

        // Login con contrasena
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const button = document.getElementById('loginButton');
            const message = document.getElementById('message');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            button.disabled = true;
            button.textContent = 'Iniciando sesion...';
            message.classList.add('hidden');

            try {
                const response = await fetch('/portal/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('user_access_token', data.access_token);
                    localStorage.setItem('user_data', JSON.stringify(data.user));

                    message.innerHTML = '<div class="rounded-lg border bg-green-50 px-4 py-3 text-sm text-green-900">Inicio de sesion exitoso. Redirigiendo...</div>';
                    message.classList.remove('hidden');

                    setTimeout(() => {
                        window.location.href = '/portal/dashboard';
                    }, 1000);
                } else {
                    message.innerHTML = `<div class="rounded-lg border bg-red-50 px-4 py-3 text-sm text-red-900">${data.detail || 'Error al iniciar sesion'}</div>`;
                    message.classList.remove('hidden');
                    button.disabled = false;
                    button.textContent = 'Iniciar Sesion';
                }
            } catch (error) {
                console.error('Error:', error);
                message.innerHTML = '<div class="rounded-lg border bg-red-50 px-4 py-3 text-sm text-red-900">Error de conexion. Intenta de nuevo.</div>';
                message.classList.remove('hidden');
                button.disabled = false;
                button.textContent = 'Iniciar Sesion';
            }
        });

        // Modal de recuperacion
        function showRecoveryForm() {
            document.getElementById('recoveryModal').classList.remove('hidden');
            setTimeout(() => document.getElementById('recoveryEmail').focus(), 100);
        }

        function closeRecoveryForm() {
            document.getElementById('recoveryModal').classList.add('hidden');
            document.getElementById('recoveryForm').reset();
            document.getElementById('recoveryMessage').classList.add('hidden');
        }

        function handleModalClick(event) {
            if (event.target.id === 'recoveryModal') {
                closeRecoveryForm();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const modal = document.getElementById('recoveryModal');
                if (!modal.classList.contains('hidden')) {
                    closeRecoveryForm();
                }
            }
        });

        // Recovery form
        document.getElementById('recoveryForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const button = document.getElementById('recoveryButton');
            const message = document.getElementById('recoveryMessage');
            const email = document.getElementById('recoveryEmail').value;

            button.disabled = true;
            button.textContent = 'Enviando...';
            message.classList.add('hidden');

            try {
                const response = await fetch('/portal/auth/request-password-reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                message.innerHTML = `<div class="rounded-lg border bg-green-50 px-4 py-3 text-sm text-green-900">${data.message}</div>`;
                message.classList.remove('hidden');

                document.getElementById('recoveryForm').reset();
                button.disabled = false;
                button.textContent = 'Enviar Enlace';
            } catch (error) {
                console.error('Error:', error);
                message.innerHTML = '<div class="rounded-lg border bg-red-50 px-4 py-3 text-sm text-red-900">Error al enviar solicitud. Intenta de nuevo.</div>';
                message.classList.remove('hidden');
                button.disabled = false;
                button.textContent = 'Enviar Enlace';
            }
        });

        // Verificar si ya hay sesion
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('user_access_token');
            if (token) {
                fetch('/portal/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                }).then(response => {
                    if (response.ok) {
                        window.location.href = '/portal/dashboard';
                    }
                });
            }
        });
    </script>
</body>
</html>
