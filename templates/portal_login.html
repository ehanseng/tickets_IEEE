<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Usuarios - Sistema de Tickets IEEE Tadeo</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="alternate icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(214.3 31.8% 91.4%)",
                        input: "hsl(214.3 31.8% 91.4%)",
                        ring: "hsl(221.2 83.2% 53.3%)",
                        background: "hsl(0 0% 100%)",
                        foreground: "hsl(222.2 84% 4.9%)",
                        primary: {
                            DEFAULT: "hsl(221.2 83.2% 53.3%)",
                            foreground: "hsl(210 40% 98%)",
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo y Título -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <svg class="w-16 h-16 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-foreground mb-2">Portal de Usuarios</h1>
            <p class="text-muted-foreground">IEEE Tadeo</p>
        </div>

        <!-- Card de Login -->
        <div class="rounded-lg border bg-card text-card-foreground shadow-lg">
            <div class="flex flex-col space-y-1.5 p-6">
                <h3 class="text-2xl font-semibold leading-none tracking-tight">Iniciar Sesión</h3>
                <p class="text-sm text-muted-foreground">Accede a tu portal de tickets</p>
            </div>
            <div class="p-6 pt-0">
                <form id="loginForm" class="space-y-4">
                    <div class="space-y-2">
                        <label for="email" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
                            Correo Electrónico
                        </label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            autocomplete="email"
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                            placeholder="tu@email.com">
                    </div>

                    <div class="space-y-2">
                        <label for="password" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
                            Contraseña
                        </label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            autocomplete="current-password"
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                            placeholder="••••••••">
                    </div>

                    <div class="flex items-center justify-end">
                        <button type="button" onclick="showRecoveryForm()" class="text-sm text-primary hover:underline">
                            ¿Olvidaste tu contraseña?
                        </button>
                    </div>

                    <div id="message" class="hidden"></div>

                    <button
                        type="submit"
                        id="loginButton"
                        class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full">
                        Iniciar Sesión
                    </button>
                </form>
            </div>
        </div>

        <!-- Información Adicional -->
        <div class="mt-6 text-center text-sm text-muted-foreground">
            <p>Portal de Gestión de Tickets</p>
            <p class="mt-2">© 2024 IEEE Tadeo</p>
        </div>
    </div>

    <!-- Modal de recuperación de contraseña -->
    <div id="recoveryModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="rounded-lg border bg-card text-card-foreground shadow-lg max-w-md w-full">
            <div class="flex flex-col space-y-1.5 p-6">
                <h3 class="text-2xl font-semibold leading-none tracking-tight">Recuperar Contraseña</h3>
                <p class="text-sm text-muted-foreground">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
            </div>
            <div class="p-6 pt-0">
                <form id="recoveryForm" class="space-y-4">
                    <div class="space-y-2">
                        <label for="recoveryEmail" class="text-sm font-medium leading-none">
                            Correo Electrónico
                        </label>
                        <input
                            type="email"
                            id="recoveryEmail"
                            name="recoveryEmail"
                            required
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2"
                            placeholder="tu@email.com">
                    </div>

                    <div id="recoveryMessage" class="hidden"></div>

                    <div class="flex gap-3">
                        <button
                            type="button"
                            onclick="closeRecoveryForm()"
                            class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors border border-input bg-background hover:bg-slate-100 h-10 px-4 py-2 flex-1">
                            Cancelar
                        </button>
                        <button
                            type="submit"
                            id="recoveryButton"
                            class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 flex-1">
                            Enviar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const button = document.getElementById('loginButton');
            const message = document.getElementById('message');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Deshabilitar botón
            button.disabled = true;
            button.textContent = 'Iniciando sesión...';
            message.classList.add('hidden');

            try {
                const response = await fetch('/portal/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Guardar token
                    localStorage.setItem('user_access_token', data.access_token);
                    localStorage.setItem('user_data', JSON.stringify(data.user));

                    // Mostrar mensaje de éxito
                    message.innerHTML = '<div class="rounded-lg border bg-green-50 px-4 py-3 text-sm text-green-900">Inicio de sesión exitoso. Redirigiendo...</div>';
                    message.classList.remove('hidden');

                    // Redirigir al dashboard
                    setTimeout(() => {
                        window.location.href = '/portal/dashboard';
                    }, 1000);
                } else {
                    // Mostrar error
                    message.innerHTML = `<div class="rounded-lg border bg-red-50 px-4 py-3 text-sm text-red-900">${data.detail || 'Error al iniciar sesión'}</div>`;
                    message.classList.remove('hidden');

                    button.disabled = false;
                    button.textContent = 'Iniciar Sesión';
                }
            } catch (error) {
                console.error('Error:', error);
                message.innerHTML = '<div class="rounded-lg border bg-red-50 px-4 py-3 text-sm text-red-900">Error de conexión. Por favor, intenta de nuevo.</div>';
                message.classList.remove('hidden');

                button.disabled = false;
                button.textContent = 'Iniciar Sesión';
            }
        });

        // Mostrar modal de recuperación
        function showRecoveryForm() {
            document.getElementById('recoveryModal').classList.remove('hidden');
        }

        // Cerrar modal de recuperación
        function closeRecoveryForm() {
            document.getElementById('recoveryModal').classList.add('hidden');
            document.getElementById('recoveryForm').reset();
            document.getElementById('recoveryMessage').classList.add('hidden');
        }

        // Recovery form
        document.getElementById('recoveryForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const button = document.getElementById('recoveryButton');
            const message = document.getElementById('recoveryMessage');
            const email = document.getElementById('recoveryEmail').value;

            button.disabled = true;
            button.textContent = 'Enviando...';
            message.classList.add('hidden');

            try {
                const response = await fetch('/portal/auth/request-password-reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                message.innerHTML = `<div class="rounded-lg border bg-green-50 px-4 py-3 text-sm text-green-900">${data.message}</div>`;
                message.classList.remove('hidden');

                // Limpiar formulario
                document.getElementById('recoveryForm').reset();
                button.disabled = false;
                button.textContent = 'Enviar';
            } catch (error) {
                console.error('Error:', error);
                message.innerHTML = '<div class="rounded-lg border bg-red-50 px-4 py-3 text-sm text-red-900">Error al enviar solicitud. Intenta de nuevo.</div>';
                message.classList.remove('hidden');

                button.disabled = false;
                button.textContent = 'Enviar';
            }
        });

        // Verificar si ya hay un token y redirigir
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('user_access_token');
            if (token) {
                // Verificar si el token es válido intentando acceder al perfil
                fetch('/portal/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }).then(response => {
                    if (response.ok) {
                        window.location.href = '/portal/dashboard';
                    }
                });
            }
        });
    </script>
</body>
</html>
